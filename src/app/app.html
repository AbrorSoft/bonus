<div>
  <h2>{{ name }}</h2>

  @if (qrCodeBase64){
    <!-- Removed width: 100% from inline style -->
    <div class="img-container" style="display: flex; justify-content: center; align-items: center;">
      <img class="qr-code" [src]="qrCodeBase64" alt="QR Code"/>
    </div>
  } @else {
    <p>Loading QR Code...</p>
  }
</div>
